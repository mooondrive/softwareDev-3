<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>PC Build Recommender</title>
<style>
  body {
  margin: 0;
  font-family: 'Inter', sans-serif; /* Using Inter font as per guidelines */
  background-color: #f8f9fb;
  color: #333;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.card {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 16px; /* Rounded corners */
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 480px;
}

h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 30px;
  color: #1d3557;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 8px;
  color: #2c3e50;
}

input,
select {
  width: 100%;
  padding: 12px 14px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 10px; /* Rounded corners */
  box-sizing: border-box;
  transition: border-color 0.3s;
}

input:focus,
select:focus {
  border-color: #3498db;
  outline: none;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background: #3498db;
  border: none;
  border-radius: 12px; /* Rounded corners */
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #2980b9;
}
#results {
  margin-top: 30px;
  background: #f1f9ff;
  padding: 20px;
  border-radius: 10px; /* Rounded corners */
  display: none; /* Hidden by default */
}

#results ul {
  padding-left: 20px;
  margin-top: 10px;
}

.message-box {
    background-color: #ffe0b2; /* Light orange for warnings/info */
    color: #e65100; /* Dark orange text */
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    display: none; /* Hidden by default */
}

.message-box.error {
    background-color: #ffcdd2; /* Light red for errors */
    color: #d32f2f; /* Dark red text */
}

.loading-spinner {
    display: none; /* Hidden by default */
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    margin: 20px auto; /* Center the spinner */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg);Â }
}
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ðŸ”§ PC Build Recommender</h1>
  <div class="form-group">
        <label for="budget">Budget (BDT)</label>
        <input type="number" id="budget" placeholder="e.g. 80000" />
      </div>
<div class="form-group">
        <label for="location">Location</label>
        <select id="location">
          <option value="">Select location</option>
          <option value="Dhaka">Dhaka</option>
          <option value="Chittagong">Chittagong</option>
          <option value="Sylhet">Sylhet</option>
        </select>
      </div>

      <button onclick="getBuild()">Get Recommendation</button>

      <div id="messageBox" class="message-box"></div>
      <div id="loadingSpinner" class="loading-spinner"></div>
      <div id="results"></div>
    </div>
  </div>
  <script>
  // Function to display messages (errors, info)
function showMessage(message, isError = false) {
  const messageBox = document.getElementById("messageBox");
  messageBox.textContent = message;
  messageBox.className = "message-box"; // Reset class
  if (isError) {
    messageBox.classList.add("error");
  }
  messageBox.style.display = "block";
}

// Function to hide messages
function hideMessage() {
  document.getElementById("messageBox").style.display = "none";
}

// Function to show loading spinner
function showLoadingSpinner() {
    document.getElementById("loadingSpinner").style.display = "block";
}

// Function to hide loading spinner
function hideLoadingSpinner() {
    document.getElementById("loadingSpinner").style.displayÂ =Â "none";
}
    async function getBuild() {
  const budget = document.getElementById("budget").value;
  const location = document.getElementById("location").value;
  const resultsDiv = document.getElementById("results");

  // Clear previous results and messages
  resultsDiv.style.display = "none";
  resultsDiv.innerHTML = "";
  hideMessage();

  // Input validation
  if (!budget || !location) {
    showMessage("Please fill in both budget and location.", true);
    return;
  }
  if (isNaN(budget) || budget <= 0) {
    showMessage("Please enter a valid positive number for budget.", true);
    return;
  }

  showLoadingSpinner(); // Show loading spinner
  </body>
</html>
